<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div id="main"></div>
        <button id="flagBtn">update flag</button>
        <button id="nameBtn">update name</button>
        <button id="ageBtn">update age</button>
    </div>

    <script type="module">
        import { ref, effect } from '../dist/reactivity.esm.js'

        const flag = ref(true)
        const name = ref('vue')
        const age = ref(3)

        const e = effect(() => {
            console.count('effect run')
            if (flag.value) {
                main.innerText = `name: ${name.value}`
            } else {
                main.innerText = `age: ${age.value}`
            }
        })


        flagBtn.onclick = () => {
            flag.value = !flag.value
        }
        nameBtn.onclick = () => {
            name.value = Math.random().toString(16).slice(2)
        }
        ageBtn.onclick = () => {
            age.value = age.value + 1
        }

    </script>
</body>

</html>
