<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
    </div>

    <script type="module">
        // import { ref, reactive, effect } from '../../../node_modules/vue/dist/vue.esm-browser.js'
        import { ref, reactive, effect } from '../dist/reactivity.esm.js'

        const obj = {
            a: 0,
        }

        const state = reactive(obj)

        const state2 = ref(1)

        effect(() => {
            console.log('>>>>>>>', state.a);
        })

        effect(() => {
            console.log('_____', state2.value);
        })

        setTimeout(() => {
            state.a = 0
            state2.value = 1
        }, 1000);

    </script>
</body>

</html>
