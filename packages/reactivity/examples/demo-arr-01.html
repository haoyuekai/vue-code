<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
    </div>

    <script type="module">
        import { ref, reactive, effect } from '../dist/reactivity.esm.js'

        const state = reactive(['a', 'b', 'c', 'd'])

        const runner = effect(() => {
            console.log('数组变化了', state.length);
        })

        effect(() => {
            console.log('3', state[3]);
        })

        effect(() => {
            console.log('2', state[2]);
        })

        setTimeout(() => {
            state.length = 2
        }, 1000);
    </script>
</body>

</html>
