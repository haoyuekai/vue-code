<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
    </div>

    <script type="module">
        import { ref, reactive, effect } from '../dist/reactivity.esm.js'

        const state = reactive(['a', 'b', 'c', 'd', 'e'])

        const runner = effect(() => {
            console.log('数组变化了', state.length);
        })

        effect(() => {
            console.log('4', state[4]);
        })

        setTimeout(() => {
            // 隐式更新数组长度
            state.splice(2, 1)
        }, 1000);
    </script>
</body>

</html>
