    <script type="module">
        // import { ref, reactive, effect, toRefs } from "../../../node_modules/vue/dist/vue.esm-browser.js";
        import { ref, reactive, effect, toRefs } from '../dist/reactivity.esm.js'

        const state = reactive({
            name: 'Alice',
            age: 18
        });

        let { name, age } = toRefs(state);
        console.log(name, age);
        effect(() => {
            console.log('age changed:', age.value);
        });


        setTimeout(() => {
            age.value = 31; // 更新 age
        }, 1000);

        // 使用场景
        const comp = {

                    title: 'Hello World',
                    count: 0
                });

                // { title: Ref, count: Ref }
                return {
                    ...toRefs(state)
                };
            }
        }








    </script>
