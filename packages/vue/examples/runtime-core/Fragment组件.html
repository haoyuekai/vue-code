<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            padding: 24px;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script type="module">
        // import {
        //     h,
        //     ref,
        //     createApp,
        //     Fragment,
        // } from '../../../../node_modules/vue/dist/vue.esm-browser.js';
        import {
            h,
            ref,
            createApp,
            Fragment,
        } from '../../dist/vue.esm.js';



        const App = {
            name: 'App',
            setup() {
                const count = ref(0)

                setInterval(() => {
                    count.value++
                }, 1000)

                return () => {
                    return h(Fragment, null, [
                        h('div', `hello world ${count.value}`),
                        h('div', ['第二行', count.value])
                    ])
                }
            }
        }

        const app = createApp(App)
        app.mount('#app')

        setTimeout(() => {
            app.unmount()
        }, 5000)

    </script>
</body>

</html>
