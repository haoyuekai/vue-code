<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            padding: 24px;
        }

        .btn {
            margin: 20px;
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.5s ease;
        }

        .v-enter-from,
        .v-leave-to {
            opacity: 0;
            transform: translateX(30px);
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script type="module">
        // import {
        //     h,
        //     ref,
        //     createApp,
        //     Transition
        // } from '../../../../node_modules/vue/dist/vue.esm-browser.js';
        import {
            h,
            ref,
            createApp,
            Transition
        } from '../../dist/vue.esm.js';



        const App = {
            name: 'App',
            setup() {
                const show = ref(true)

                function onClick() {
                    show.value = !show.value
                }

                return () => {
                    return h('div', [
                        h('button', {
                            class: 'btn',
                            onClick
                        }, "切换"),
                        h(Transition, {
                            appear: false,
                            onBeforeEnter() { console.log(111) },
                            onEnter(el) { },
                            // onEnter(el) { },
                            onLeave(el,) { },
                            // onLeave(el) { },
                        }, () => show.value && h('p', 'Hello world'))
                    ])
                }
            }
        }

        const app = createApp(App)
        app.mount('#app')

    </script>
</body>

</html>
