<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>

            font-size: 36px;

</head>

<body>
    <div id="app"></div>

    <script type="module">
        /**
         * 组件的事件
         */

        // import {
        //     h,
        //     ref,
        //     createApp
        // } from '../../../../node_modules/vue/dist/vue.esm-browser.js';
        import { h, ref, createApp } from '../../dist/vue.esm.js';

        const Child = {
            setup(props, { emit }) {
                return () => { // render
                    return h('button', {
                        onClick() {
                            emit('foo', 1, 2, 3)
                        }
                    }, '子组件按钮')
                }
            }
        }

        const Comp = {
            setup() {
                return () => {
                    // <Child @foo="function() {...}"></Child>
                    return h('div', [
                        h('p', '父组件的 P 标签'),
                        h(Child, {
                            onFoo(...args) {
                                console.log('父组件传递的事件', [...args])
                            }
                        })
                    ])
                }
            }
        }

        const App = createApp(Comp, { msg: 'hello' })
        App.mount(app)


    </script>
</body>

</html>
