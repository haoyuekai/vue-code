        import {
            h,
            ref,
            createApp,
            getCurrentInstance,
            onMounted,
            useTemplateRef,
        } from '../../dist/vue.esm.js';

        const Child = {
            setup(props, { attrs, slots, emit, expose }) {

                /**
                 * 如果手动调用了 expose 那么父组件通过 ref 获取到组件实例的时候，
                 * 只能获取到 expose 暴露的属性和 $attr $props $slots
                 * 
                 * 如果没有调用 expose 那么父组件通过 ref 可以获取到子组件的 insance.proxy
                 */
                expose({
                    a: ref(1),
                    foo() {
                        console.log('子组件暴露的 foo ')
                    }
                })

                return () => {
                    return h('div', {
                        'data-content': '子组件',
                        ref: 'child-dom'
                    }, ["子组件"])
                }
            }
        }


        const Comp = {

                onMounted(() => {

        const App = createApp(Comp, { msg: 'hello' })
        App.mount('#app')
