<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            font-size: 36px;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script type="module">
        // import {
        //     h,
        //     render,
        // } from '../../../../node_modules/vue/dist/vue.esm-browser.js';
        import { h, render } from '../../dist/vue.esm.js';

        const vnode = h('div', { class: 'container' }, [
            h('p', { key: 'A' }, 'A'),
            h('p', { key: 'B' }, 'B'),
        ]);

        const vnode2 = h('div', { class: 'container' }, [
            h('p', { key: 'A', style: { color: 'red' } }, 'A'),
            h('p', { key: 'C', style: { color: 'blue' } }, 'C'),
            h('p', { key: 'D', style: { color: 'purple' } }, 'D'),
            h('p', { key: 'B', style: { color: 'green' } }, 'B'),
        ]);

        render(vnode2, document.getElementById('app'));

        setTimeout(() => {
            render(vnode, document.getElementById('app')); // 更新
        }, 3000);


    </script>
</body>

</html>
