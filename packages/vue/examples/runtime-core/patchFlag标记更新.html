<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            padding: 24px;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script type="module">
        // import {
        //     h,
        //     ref,
        //     createApp,
        //     createVNode
        // } from '../../../../node_modules/vue/dist/vue.esm-browser.js';
        import {
            h,
            ref,
            createApp,
            createVNode,
            PatchFlags
        } from '../../dist/vue.esm.js';

        // 更新标记
        const pacthFlag = PatchFlags.TEXT
            // | PatchFlags.CLASS
            | PatchFlags.STYLE


        const App = {
            name: 'App',
            setup() {
                const count = ref(0)
                const className = ref('container')
                const color = ref('red')
                setTimeout(() => {
                    count.value++
                    className.value = 'aaa'
                    color.value = 'blue'
                }, 2000)

                return () => {
                    const vnode = createVNode('div', {
                        class: className.value,
                        style: {
                            color: color.value
                        }
                    }, count.value, pacthFlag)

                    return vnode
                }
            }
        }

        const app = createApp(App)
        app.mount('#app')


    </script>
</body>

</html>
