    <script type="module">
        /**

        import {
            h,
            ref,
            createApp,
            provide,
            inject,
            getCurrentInstance
        } from '../../dist/vue.esm.js';

        /**
         * 如果没申明 props, 那么所有的属性都是 props
         * 如果申明了， 和有状态组件一直
         */
        function App(props, { attrs, emit }) {
            console.log('props', props)
            console.log('attrs', attrs)
            emit('foo')
            return h('div', props.msg)
        }

        // 申明 props
        App.props = ['msg']

        const app = createApp(App, { msg: 'Hello world', count: 0, onFoo() { console.log('foo') } })
        app.mount('#app')


    </script>
