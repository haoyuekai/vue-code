<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            padding: 24px;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script type="module">
        // import {
        //     ref,
        //     createApp,
        //     createVNode,
        //     openBlock,
        //     createElementBlock,
        // } from '../../../../node_modules/vue/dist/vue.esm-browser.js';
        import {
            PatchFlags,
            ref,
            createApp,
            createVNode,
            openBlock,
            createElementBlock,
        } from '../../dist/vue.esm.js';

        // 更新标记
        // const pacthFlag = PatchFlags.TEXT
        //     // | PatchFlags.CLASS
        //     | PatchFlags.STYLE


        const App = {
            name: 'App',
            setup() {
                const count = ref(0)
                const flag = ref(true)
                setTimeout(() => {
                    count.value = 1
                    flag.value = false
                }, 2000)

                return () => {
                    /**
                     * oldBlock: [
                     *  divBlock: [
                     *    P 标签的 vnode
                     *  ]
                     * ]
                     * =>
                     * newBlock: [
                     *  h1Block: [
                     *    P 标签的 vnode
                     *  ]
                     * ]
                     */
                    openBlock()
                    const vnode = createElementBlock('div', null, [
                        flag.value
                            ? (openBlock(),
                                createElementBlock('div', null, [
                                    createVNode('p', null, count.value, 1)
                                ]))
                            : (openBlock(),
                                createElementBlock('h1', null, [
                                    createVNode('p', null, count.value, 1)
                                ])),
                    ])

                    console.log(vnode)

                    return vnode
                }
            }
        }

        const app = createApp(App)
        app.mount('#app')


    </script>
</body>

</html>
