        import {
            PatchFlags,
            ref,
            createApp,
            createVNode,
            Fragment,
            openBlock,
            createElementBlock,
            renderList,

        // 更新标记

        const App = {
            name: 'App',
            setup() {
                const list = ref(['a', 'b', 'c', 'd', 'e', 'f'])

                setTimeout(() => {
                    list.value = ['d', 'e']
                }, 2000)

                return () => {

                    openBlock()
                    const vnode = createElementBlock('div', null, [
                        (openBlock(), createElementBlock(
                            Fragment,
                            null,
                            renderList(list.value, item => {
                                return (
                                    openBlock(),
                                    createElementBlock('div', { key: item }, item, 1)
                                )
                            }),
                            // list.value.map(item => {
                            //     return createVNode('div', { key: item }, item, 1)
                            // }),
                            128
                        ))

                        //         key: item
                        //     }, item, 1)
                        // })
                    ])

                    console.log(vnode)

                    return vnode
                }
            }
        }

        const app = createApp(App)
        app.mount('#app')


    </script>
